<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <h1 id="header-title">JS For Beginners</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1 id="new-user">Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>

        <ul id="users"></ul>

        <ul id='items' class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul>
        <span></span>
        <button class="btn btn-dark btn-block" id="button">Click Here</button>
        <div id='box' style="width: 435px; height: 200px; background: #f4f4f4;"><h1>Hello World</h1></div>
    </section>


    <script src="../javascript-crash-course.js"></script>
</body>

</html>
